        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap');
        /*font-family: 'Playfair Display', serif; >> 동그라미 내부글씨*/
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,700&display=swap');
        /*font-family: 'IBM Plex Sans', sans-serif; >> top글씨*/

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffeaea;
        }


        /*상단영역*/
        #top {
            position: relative;
            width: 100%;
            text-align: center;
        }

        /*song hye ri*/
        h1 {
            color: #ef3c3c;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 40px;
        }

        /*portfolio*/
        h2 {
            color: #11689a;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 30px;
        }

        /************************************************************/


        /*메뉴바*/
        .gnb {
            position: relative;
            /*부모는 #top*/
            top: 15%;
            width: 100%;
        }
        
        #gnb1,
        #gnb2,
        #gnb3,
        #gnb4{
            padding: 0;
        }

        .gnb ol {
            width: 200px;
            height: 200px;
            list-style: none;
        }
        

        .gnb ol:first-child {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 20%;
            transform: translateX(-50%);
        }
        .gnb ol:nth-child(2) {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 40%;
            transform: translateX(-50%);
        }
        .gnb ol:nth-child(3) {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 60%;
            transform: translateX(-50%);
        }
        .gnb ol:nth-child(4) {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 80%;
            transform: translateX(-50%);
        }
        
        .gnb ol li {
            width: 100%;
            height: 100%;
        }


        /*앞에 오는 애*/
        .gnb li:nth-of-type(even) {
            float: left;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }

        /*뒤에 있는애*/
        .gnb li:nth-of-type(odd) {
            float: left;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }

        /*앞에 오는 애*/
        .gnb li:nth-of-type(even) a {
            background-color: #ef3c3c;
        }

        /*뒤에 있는애*/
        .gnb li:nth-of-type(odd) a {
            background-color: #11689a;
        }

        .gnb li a {
            position: absolute;
            top: 0 !important;
            left: 0;
            display: block;
            color: #fff;
            text-decoration: none;
            width: 100%;
            height: 100%;
            top: 20%;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            border-radius: 50%;
            line-height: 200px;
        }

        /*****************돌아가게하기*****************/
        #gnb1 li:first-child a {
            transform: rotateY(90deg);
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-in;
            /*기다림없이 처음에 천천히*/
        }

        /*2.*/
        #gnb1:hover li:first-child a {
            transform: rotateY(0deg);
            /*트랜지션-0.4초 기다림*/
            transition: all .4s ease-out .4s;
        }

        /*3.*/
        #gnb1 li:last-child a {
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-out .4s;
            /*돌아올때는 기다렸다가 마지막에 천천히*/
        }

        /*4.*/
        #gnb1:hover li:last-child a {
            transform: rotateY(90deg);
            /*트랜지션*/
            transition: all .4s ease-in;
        }

        /*****************돌아가게하기*****************/
