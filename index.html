<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <title>풀스택개발자 과정</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap');
        /*font-family: 'Playfair Display', serif; >> 동그라미 내부글씨*/
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,700&display=swap');
        /*font-family: 'IBM Plex Sans', sans-serif; >> top글씨*/

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffeaea;
        }


        /*상단영역*/
        #top {
            position: relative;
            width: 100%;
            text-align: center;
        }

        /*song hye ri*/
        h1 {
            color: #ef3c3c;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 40px;
        }

        /*portfolio*/
        h2 {
            color: #11689a;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 30px;
        }

        /************************************************************/


        /*메뉴바*/
        .gnb {
            position: relative;
            /*부모는 #top*/
            top: 15%;
            width: 100%;
        }

        .gnb ol {
            list-style: none;
        }

        .gnb ol:first-child li {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 35%;
            transform: translateX(-50%);
        }

        .gnb ol:nth-child(2) li {
            /*이미지 두개 겹쳐보임*/
            position: absolute;
            left: 65%;
            transform: translateX(-50%);
        }


        /*앞에 오는 애*/
        .gnb li:nth-of-type(even) {
            float: left;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }

        /*뒤에 있는애*/
        .gnb li:nth-of-type(odd) {
            float: left;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }

        /*앞에 오는 애*/
        .gnb li:nth-of-type(even) a {
            background-color: #ef3c3c;
        }

        /*뒤에 있는애*/
        .gnb li:nth-of-type(odd) a {
            background-color: #11689a;
        }

        .gnb li a {
            position: relative;
            display: block;
            color: #fff;
            text-decoration: none;
            width: 100%;
            height: 100%;
            top: 20%;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
            border-radius: 50%;
            line-height: 200px;
        }

        /*****************돌아가게하기*****************/
        #gnb1 li:first-child a {
            transform: rotateY(90deg);
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-in;
            /*기다림없이 처음에 천천히*/
        }

        /*2.*/
        #gnb1:hover li:first-child a {
            transform: rotateY(0deg);
            /*트랜지션-0.4초 기다림*/
            transition: all .4s ease-out .4s;
        }

        /*3.*/
        #gnb1 li:last-child a {
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-out .4s;
            /*돌아올때는 기다렸다가 마지막에 천천히*/
        }

        /*4.*/
        #gnb1:hover li:last-child a {
            transform: rotateY(90deg);
            /*트랜지션*/
            transition: all .4s ease-in;
        }

        /*****************돌아가게하기*****************/

        /*****************돌아가게하기2*****************/
        #gnb2 li:first-child a {
            transform: rotateY(90deg);
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-in;
            /*기다림없이 처음에 천천히*/
        }

        /*2.*/
        #gnb2:hover li:first-child a {
            transform: rotateY(0deg);
            /*트랜지션-0.4초 기다림*/
            transition: all .4s ease-out .4s;
        }

        /*3.*/
        #gnb2 li:last-child a {
            /*원상태로 돌아올때 트랜지션*/
            transition: all .4s ease-out .4s;
            /*돌아올때는 기다렸다가 마지막에 천천히*/
        }

        /*4.*/
        #gnb2:hover li:last-child a {
            transform: rotateY(90deg);
            /*트랜지션*/
            transition: all .4s ease-in;
        }

        /*****************돌아가게하기2*****************/

    </style>



</head>

<body>
    <header id="top">
        <h1>Song Hye Ri</h1>
        <h2>PORTFOLIO</h2>
    </header>
    <nav class="gnb">
        <ol id="gnb1">
            <li>
                <a href="00.HRportfolio/1stPF/1stMain.html" target="_blank">click</a>
            </li>
            <li>
                <a href="">
                    1st</a>
            </li>
        </ol>
        <ol id="gnb2">
            <li>
                <a href="00.HRportfolio/2ndPF/2ndMain.html" target="_blank">click</a>
            </li>
            <li>
                <a href="">
                    2st</a>
            </li>
        </ol>
    </nav>



</body>

</html>
